apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user-app
  labels:
    app: backend-user-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-user-app
  template:
    metadata:
      labels:
        app: backend-user-app
    spec:
      containers:
      - name: udagram-api-user
        image: khoitha/udagram-api-user:v1
        env:
        - name: POSTGRES_USERNAME
          valueFrom:
            secretKeyRef:
              name: env-security
              key: POSTGRES_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-security
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: env-security
              key: POSTGRES_DB
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: env-security
              key: JWT_SECRET
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: env-configuration
              key:  POSTGRES_HOST
        - name: AWS_REGION
          valueFrom:
            secretKeyRef:
              name: aws-secret-p3
              key: AWS_REGION
        - name: AWS_PROFILE
          valueFrom:
            secretKeyRef:
              name: aws-secret-p3
              key: AWS_PROFILE
        - name: AWS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: env-configuration
              key:  AWS_BUCKET
        - name: URL
          valueFrom:
            configMapKeyRef:
              name: env-configuration
              key:  URL
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              name: aws-secret-p3
              key: AWS_DEFAULT_REGION
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws/"
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret-p3