language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"
  
script:
  - docker --version # print the version for logging
  # Build
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  # Tagging
  - docker tag udagram-api-feed khoitha/udagram-api-feed:v3
  - docker tag udagram-api-user khoitha/udagram-api-user:v3
  - docker tag udagram-frontend khoitha/udagram-frontend:v3
  - docker tag reverseproxy khoitha/reverseproxy:v3

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  # Push
  - docker push khoitha/udagram-api-feed:v3
  - docker push khoitha/udagram-api-user:v3
  - docker push khoitha/udagram-frontend:v3
  - docker push khoitha/reverseproxy:v3